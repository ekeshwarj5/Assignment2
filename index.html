<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Portal</title>
</head>
<body>
  <div id="app">
    <h1>Admin Portal</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Enter value" oninput="searchUsers()">

    <table id="userTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="data-container"></tbody>
    </table>

    <!-- Pagination Container -->
    <div id="pagination-container">
      <div id="pagination-buttons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
